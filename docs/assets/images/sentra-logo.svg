<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield/Security Icon with S -->
  <g id="logo-icon">
    <!-- Shield shape -->
    <path d="M 25 5 L 25 20 C 25 35 30 40 40 45 C 50 40 55 35 55 20 L 55 5 Z" 
          fill="url(#shieldGradient)" 
          stroke="#0366d6" 
          stroke-width="2"/>
    
    <!-- S letter inside shield -->
    <path d="M 35 15 Q 30 15 30 20 Q 30 25 40 25 Q 50 25 50 30 Q 50 35 45 35" 
          fill="none" 
          stroke="white" 
          stroke-width="3" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Text: SENTRA -->
  <g id="logo-text">
    <text x="70" y="35" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" 
          font-size="28" font-weight="600" fill="#1a1a1a">
      SENTRA
    </text>
    
    <!-- Subtitle -->
    <text x="70" y="48" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" 
          font-size="10" font-weight="400" fill="#6b7280" letter-spacing="1">
      SECURITY LANGUAGE
    </text>
  </g>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0366d6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0550ae;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>