# Sentra Language Documentation
title: "Sentra Documentation"
description: "Official documentation for the Sentra Programming Language"
baseurl: ""
url: "https://sentra-language.github.io"

# Jekyll configuration
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

# Permalinks
permalink: pretty

# Collections
collections:
  tutorial:
    output: true
    permalink: /tutorial/:name/
  library:
    output: true
    permalink: /library/:name/
  reference:
    output: true
    permalink: /reference/:name/
  guide:
    output: true
    permalink: /guide/:name/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "tutorial"
    values:
      layout: "tutorial"
      sidebar: tutorial
  - scope:
      path: ""
      type: "library"
    values:
      layout: "library"
      sidebar: library
  - scope:
      path: ""
      type: "reference"
    values:
      layout: "reference"
      sidebar: reference
  - scope:
      path: ""
      type: "guide"
    values:
      layout: "guide"
      sidebar: guide

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md

# Plugins (if needed for GitHub Pages)
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag